version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # ==========================================
  # Backend API (Production)
  # ==========================================
  backend:
    build:
      context: ./backend
      target: production
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes: []  # Remove code mounts for production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==========================================
  # Message Collector Worker (Production)
  # ==========================================
  worker:
    build:
      context: ./backend
      target: production
    volumes:
      # Remove code mount, keep only session volume
      - telegram_sessions:/app/sessions
    restart: always

  # ==========================================
  # Frontend (Production)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      target: production
    volumes: []  # Remove code mounts for production
    restart: always

  # ==========================================
  # Nginx Reverse Proxy (Production only)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: telegram-monitor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - telegram-monitor-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
